{% extends 'admin/base.html' %}

{% block title %} Details Article {% endblock %}

{% block content %}
<div class="card shadow-sm mt-4">
    <div class="card-header bg-light text-dark">
        <h3 class="text-center"><i class="fas fa-user-graduate"></i> Article Publi√©</h3>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Titre :</strong> {{ article.title }}</li>
            <li class="list-group-item"><strong>Contenu :</strong> {{ article.content }}</li>
        </ul>
        <div class="mt-3 text-center">
            <a href="{% url 'admin:aricle_delete' article.pk %}" class="btn btn-danger">
                <i class="fas fa-trash"></i> Supprimer
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary ms-2"> Retour</a>
        </div>
    </div>
</div>
{% endblock %}
